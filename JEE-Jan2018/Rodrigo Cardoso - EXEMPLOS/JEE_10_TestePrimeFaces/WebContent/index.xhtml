<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Exemplo</title>
</h:head>
<body>

	<!-- Exemplos de componentes PrimeFaces podem ser encontrados em https://www.primefaces.org/showcase/ -->

	<h:form id="form">

		<p:dataTable var="pessoa" value="#{pessoaBean.lstPessoa}">
			<p:column headerText="Código" width="5%">
				<h:outputText value="#{pessoa.codigo}" />
			</p:column>

			<p:column headerText="Nome">
				<h:outputText value="#{pessoa.nome}" />
			</p:column>

			<p:column headerText="Endereço">
				<h:outputText value="#{pessoa.endereco}" />
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton value="Alterar" action="#{pessoaBean.alterar}"
					icon="ui-icon-pencil">
					<f:param name="paramCodigo" value="#{pessoa.codigo}" />
				</p:commandButton>

				<p:growl id="message" showDetail="true" />

				<p:commandButton value="Excluir" action="#{pessoaBean.excluir}"
					update="message" icon="ui-icon-trash">
					<p:confirm header="Confirmação"
						message="Excluir o item selecionado?" icon="ui-icon-alert" />
					<f:param name="paramCodigo" value="#{pessoa.codigo}" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>


			</p:column>

		</p:dataTable>

	</h:form>
</body>
</html>
