<h:body>

<h1>Bem-vindo ao sistema</h1>
<hr/>
<h2>Acesso ao sistema</h2>

<h:form name="frmLogin">
	<h:outputText value="Digite o login" />
	<h:inputText id="fldLogin" name="fldLogin" size="30" maxlength="10" value="#{loginMB.fldLogin}" />
	<br/>
	
	<h:outputText value="Digite a senha" />
	<h:inputSecret id="fldSenha" name="fldSenha" size="30" maxlength="10" value="#{loginMB.fldSenha}" />
	<br/>
	<br/>
	
	<h:commandButton action="#{loginMB.login}" value="Entrar" />
	
</h:form>

</h:body>
</html>
