<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Terrenos</title>
</h:head>
<h:body>
	<H1>Terrenos</H1><br/>
	<br/>
	<H3>Digite os dados do terreno:</H3><br/>
	<br/>
	<h:form>
		Largura: <h:inputText value="#{terrenoBean.largura}" /><br/>
		Comprimento: <h:inputText value="#{terrenoBean.comprimento}" /><br/>
		<br />
		<h:commandButton value="Adicionar" action="#{terrenoBean.adicionar}" /><br/>
		<br />
		<H3>Lista de terrenos:</H3><br/>
		<br/>
		<ol>
			<ui:repeat var="t" value="#{terrenoBean.terrenos}">
				<li>#{t.largura} x #{t.comprimento}</li>
			</ui:repeat>
		</ol>
		<br/>
		<br/>
		<H3>√Årea do maior terreno:</H3><br/>
		<br/>
		<li>#{terrenoBean.maior}</li><br/>
		<br/>
	</h:form>
</h:body>
</html>
