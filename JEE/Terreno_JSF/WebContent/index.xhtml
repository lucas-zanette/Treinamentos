<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Terreno</title>
</h:head>
<h:body>
	<h:form>
Largura: <h:inputText value="#{TerrenosBean.largura}" binding="#{TerrenosBean.inputLargura}"/>
Comprimento: <h:inputText value="#{TerrenosBean.comprimento}" binding="#{TerrenosBean.inputComprimento}"/>
		<br />
		<h:commandButton value="Adicionar" action="#{nomesBean.adicionar}" binding="#{nomesBean.botaoAdicionar}"/>
		<br />
		<ol>
			<ui:repeat var="largura" value="#{TerrenosBean.terrenos}">
				<li>#{largura}</li>
				<li>#{comprimento}</li>
			</ui:repeat>
		</ol>
	</h:form>
</h:body>
</html>
